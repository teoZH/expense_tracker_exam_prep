{% extends 'base.html' %}

{% block profile %}
<li class="right"><a href="/profile">Profile</a></li>
{% endblock %}

{% block content %}
{% load static %}
<div class="body">
<h1>Your Profile</h1>
<div class="expenses-container">
    <div class="expense-container">
        <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
        <hr>
        <img src="{% static 'images/user.png' %}">
        <p>In your profile you can edit your profile data</p>
        <div class="expense-detail">
            <div>
                <p>{{ left }}</p>
            </div>
            <div class="right">
                <button class="edit"><a href="/profile/edit">Edit Profile</a></button>
                <button class="delete"><a href="/profile/delete">Delete Profile</a></button>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
